<script>
  var win = window.open("about:blank", "_blank", "width=1,height=1");
  win.resizeTo(screen.width * 0.9, screen.height * 0.9);
  win.location.origin = 'about:blank';
  win.document.write(`
    <!DOCTYPE html>
    <html>
      <head></head>
      <body style="margin: 0;">
        <iframe src="main.html" style="width: 100%; height: 100vh; border: none;"></iframe>
      </body>
    </html>`
  );

  window.close();
</script>
